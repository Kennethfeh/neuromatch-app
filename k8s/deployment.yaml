apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: neuromatch-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
        - name: api
          # Image will be updated by CI/CD pipeline
          image: PLACEHOLDER_IMAGE
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
